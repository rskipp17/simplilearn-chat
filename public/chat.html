<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<style>
		.well {
			margin-top: 35px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">

				<h1 class="room-title text-center">
					<!-- Room name (use jQuery) -->
				</h1>

				<div class="scroll-messages">
					<ul class="messages list-group">
						<!-- Messages end up here! -->
					</ul>
				</div>

				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-default btn-block" value="Send Message"/>
					</div>
				</form>
				<input onclick="location.href='/index.html'" class="btn btn-warning btn-block" value="Chat Settings" /><br>
			</div>
		</div>
	</div>

	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/socket.io-1.3.7.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>
</body>

</html>
